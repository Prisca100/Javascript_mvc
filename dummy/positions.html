            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.3);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 35%;
            
            " class="add-to-cart">
                <button style="
                height: 30px;">Add to cart</button>
            </div>
        </div>
