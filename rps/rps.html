<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="js/rps.css">
</head>

<body>
    <div class="wrapper">
        <div class="buttons">
            <button class="rpsButtton" value="'rock">✊</button>
            <button class="rpsButtton" value="paper">✋</button>
            <button class="rpsButtton" value="scissors">✌️</button>
        </div>
        <div class="resultContainer">
            <div id="player-score"></div>
            <div id="hands"></div>
            <div id="result"></div>
            <button id="endGameButton">🔴</button>
        </div>
    </div>
    <script src="rps.js"></script>
</body>

</html>
